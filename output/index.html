<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oil derrick monitoring</title>

    <link href="../src/css/kendo.common.min.css" rel="stylesheet">
    <link href="../src/css/kendo.default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/main.css">

    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/kendo.all.min.js"></script>
</head>

<body>
    <div id="alertsWindow" style="display: none">
        <button id="refreshAlerts">Обновить</button>
        <input type="checkbox" id="allAlerts" class="k-checkbox">
        <label class="k-checkbox-label" for="allAlerts" style="margin-top: 10px">История</label>

        <div id="alertsGrid">

        </div>
        <div id="allAlertsGrid">

        </div>
    </div>
    <div id="tagsWindow">
        <div id="tagsGrid">

        </div>
    </div>
    <div id="chartWindow">
        <div id="chart"></div>
    </div>
    <div class="app">
        <div id="vertical">
            <div class="left">
                <div id="treeview-left"></div>
            </div>
            <div class="right">
                <div class="toolbar_item">
                    Тип графиков
                    <br />
                    <select id="chartType">
                        <option>Line</option>
                        <option>Bar</option>
                    </select>
                </div>
                <div class="toolbar_item">
                    За период
                    <br />
                    <select id="date">
                        <option>1h</option>
                        <option>8h</option>
                        <option>12h</option>
                        <option selected>24h</option>
                        <option>3d</option>
                        <option>1w</option>
                    </select>
                </div>
                <div class="toolbar_item">
                    Группировать по
                    <br />
                    <select id="period">
                        <option>1m</option>
                        <option selected>1h</option>
                        <option>8h</option>
                    </select>
                </div>
                <div class="toolbar_item">
                    Обновлять каждые
                    <br />
                    <select id="refreshRate">
                        <option>5s</option>
                        <option selected>15s</option>
                        <option>30s</option>
                        <option>1m</option>
                        <option>15m</option>
                    </select>
                </div>
                <div class="toolbar_buttons">
                    <button id="refresh">Обновить</button>
                    <button id="alerts">Журнал событий</button>
                </div>
                <div id="chart1"></div>
                <div id="chart2"></div>
                <div id="chart3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
